<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMC Sales project</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header-partners">
    <div class="container">
        <div class="row header-partners__row">
          <a href="#"><img class="header-partners__logo-small" src="img/bmc-icon-small.png" alt="icon-small"></a>
          <div class="header-partners__links">
            <a href="#" class="header-partners__link">Соц. сети <i class="fas fa-comment-dots"></i></a>
            <a href="#" class="header-partners__link">Торгов. сети <i class="fas fa-cart-plus"></i></a>
            <a href="#" class="header-partners__link">Туристич. сети <i class="fas fa-globe"></i></a>
            <a href="#" class="header-partners__link">Ассоциации <i class="fas fa-eye"></i></a>
            <a href="#" class="header-partners__link">Сервисы <i class="fas fa-wrench"></i></a>
          </div>
          <a href="#" class="#"><img class="header-partners__android-icon" src="img/android-logo.svg" alt="android icon"></a>
          <a href="#" class="header-partners__login">Вход на сайт <i class="fas fa-lock header-partners__login-icon"></i></a>
        </div>
        <!-- row -->
    </div>
    <!-- container -->
  </header>
  <!-- header-partners -->
  <header class="menu">
    <div class="container">
      <div class="row">
        <a href="#" class="menu__logo"><img src="img/logo-big.png" alt="logo-big"></a>
        <nav class="menu__nav">
          <a href="#" class="menu__item">Объявления</a>
          <a href="#" class="menu__item">Каталоги <i class="fas fa-angle-down"></i></a>
          <a href="#" class="menu__item">Участники</a>
          <a href="#" class="menu__item">Партеры</a>
          <a href="#" class="menu__item">О платформе</a>
          <a href="#" class="menu__item">Новости</a>
          <a href="#" class="menu__search"><i class="fas fa-search"></i></a>
        </nav>
        <div class="menu__flag menu__flag--empty">
          <img src="img/flag-empty.svg" alt="flag empty">
        </div>
        <div class="menu__flag menu__flag--full">
          <img src="img/flag-full.svg" alt="flag-full">
        </div>
      </div>
      <!-- row -->
    </div>
    <!-- /.container -->
  </header>
  <!-- menu -->



  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
